<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>select</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css" media="all">
	@import "../css/vertically-aligned.css";
</style>
<!--[if IE]>
	<style type="text/css" media="all">
		@import "../css/vertically-aligned-ie.css";
	</style>
<![endif]-->

</head>
<body>

<a href="../forms/select.yml">Form config file</a><br/><br/>

<form action="" method="post">
<fieldset>
<div class="select label">
<label>a Select with optgroups</label>
<select name="select">
<optgroup label="opt1">
<option value="1">one</option>
<option value="2">two</option>
</optgroup>
<option value="3">non-optgroup</option>
<optgroup label="opt2">
<option value="4">four</option>
<option value="5">five</option>
</optgroup>
</select>
</div>
<div class="combobox label">
<label>a ComboBox with optgroups</label>
<span class="elements">
<select name="combo_select">
<option value=""></option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select>
<input name="combo_text" type="text" />
</span>
</div>
</fieldset>
</form>


</body>
</html>
